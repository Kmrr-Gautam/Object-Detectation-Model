<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Result</title>
</head>
<body>
    <h1>Object Detection Result</h1>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" style="max-width: 500px;">
    <h2>Detected Object: {{ label }}</h2>
    <p>Confidence Score: {{ score }}</p>
    <a href="/">Upload another image</a>
</body>
</html>
